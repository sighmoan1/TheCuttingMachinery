name: the_cutting_machinery
description: A meditation app for the heavy cutting of enlightenment meditation practice
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dev_dependencies:
  flutter_launcher_icons: ^0.14.3

dependencies:
  flutter:
    sdk: flutter
  audioplayers: ^6.2.0
  provider: ^6.0.1
  flutter_svg: ^2.0.17
  just_audio: ^0.9.17
  audio_service: ^0.18.3
  rxdart: ^0.28.0
  intl: ^0.20.2
  shared_preferences: ^2.1.0
  firebase_core: ^3.12.1

flutter:
  uses-material-design: true
  assets:
    - assets/

flutter_icons:
  image_path: "assets/logo.png"
  android: true
  ios: true
  web: true
